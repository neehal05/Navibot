<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background-color: #1e2a38;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 20px;
      background: #263545;
      border-bottom: 1px solid #444;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffe7;
      animation: fadeInDown 1s ease-in-out;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeInUp 0.3s ease-in-out;
    }

    .user-message {
      align-self: flex-end;
      background-color: #00bcd4;
      color: #000;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #37474f;
    }

    .chat-input-area {
      padding: 15px;
      background-color: #263545;
      display: flex;
      gap: 10px;
    }

    .chat-input-area input {
      flex: 1;
      border-radius: 25px;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      outline: none;
    }

    .chat-input-area button {
      border: none;
      border-radius: 25px;
      background-color: #00ffe7;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .chat-input-area button:hover {
      background-color: #00c6b3;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ðŸ’¬ Neehal AI Chat</div>
  <div class="chat-box" id="chat-box">
    <!-- Messages will appear here -->
  </div>
  <div class="chat-input-area">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const userInput = $("#user-input").val().trim();
    if (userInput === "") return;

    $("#chat-box").append(
      `<div class="chat-message user-message">${userInput}</div>`
    );
    $("#user-input").val("");
    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

    $.ajax({
      url: "/get_response/",
      type: "POST",
      contentType: "application/json",
      data: JSON.stringify({ message: userInput }),
      success: function (response) {
        console.log("Bot response:", response); // âœ… Console log here
        $("#chat-box").append(
          `<div class="chat-message bot-message">${response.response}</div>`
        );
        $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
      },
      error: function () {
        $("#chat-box").append(
          `<div class="chat-message bot-message" style="color:red;">Error getting response</div>`
        );
      },
    });
  }

  // Allow Enter key to send message
  $("#user-input").keypress(function (e) {
    if (e.which === 13) {
      sendMessage();
    }
  });
</script>

</body>
</html>
